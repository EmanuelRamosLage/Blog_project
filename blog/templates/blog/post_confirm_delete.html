{% extends "blog\base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class= "content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are you sure?</legend>
                <h2>"<a href= "{% url 'post-detail' object.id %}">{{ object.title }}</a>" is going to the void of the digital dimension</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, forget that!</button>
                <a class="btn btn-outline-secondary" href= "{% url 'post-detail' object.id %}">No, keep it!!!</a>
            </div>
        </form>
    </div>
{% endblock content %}
